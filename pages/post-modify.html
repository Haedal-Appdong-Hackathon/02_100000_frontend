<div class="post-container">
    <div class="post-left-layout">

            </div>
            <label for="profile-img-upload">이미지 추가하기</label>
            <input type="file" name="image" id="profile-img-upload" accept="image/jpeg, image/png">
        </div>
        <div class="video-upload-container">
            <div class="video-upload-inner">
                <input id="video-url" type="url" PLACEHOLDER="유튜브 링크를 입력해주세요.">
                <button id="video-btn">저장</button>
            </div>
        </div>
        <div class="video-container">
            <div>
                <iframe width="100%" height="460px" src=""
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                        allowfullscreen style="background: #eee"></iframe>
            </div>
        </div>
        <div class="post-description-container">
            <div class="post-description-inner content-box">
                <div class="post-description-content text-input-box" contenteditable="true">

                </div>
            </div>
        </div>
    </div>
    <div class="post-right-layout">
        <div class="post-info-container">
            <div class="post-info-inner">
                <div class="tag-container">
                    <h5>장르를 선택해주세요.</h5>
                    <input type="radio" class="btn-check" name="category" id="option1" autocomplete="off" value="HIPHOP">
                    <label class="btn" for="option1">힙합</label>
                    <input type="radio" class="btn-check" name="category" id="option2" autocomplete="off" value="POP">
                    <label class="btn" for="option2">POP</label>
                    <input type="radio" class="btn-check" name="category" id="option3" autocomplete="off" value="BALLAD">
                    <label class="btn" for="option3">발라드</label>
                    <input type="radio" class="btn-check" name="category" id="option4" autocomplete="off" value="DANCE">
                    <label class="btn" for="option4">댄스</label>
                    <input type="radio" class="btn-check" name="category" id="option5" autocomplete="off" value="ROCK">
                    <label class="btn" for="option5">ROCK</label>
                </div>
                <div class="form-floating editor-title my-3">
                    <input class="form-control" placeholder="글 제목" id="postTitle">
                    <label for="postTitle">글 제목</label>
                </div>
                <div class="form-floating editor-title my-3">
                    <input class="form-control" placeholder="설명" id="postDescription">
                    <label for="postDescription">설명</label>
                </div>
                <div class="form-floating editor-title my-3">
                    <input type="number" class="form-control" placeholder="목표금액" id="goalNum">
                    <label for="goalNum">목표금액</label>
                </div>
                <label for="concert-date">공연날짜</label><input type="date" style="margin-left: 10px; margin-bottom: 10px" name="concert-date" id="concert-date">
                <button id="fund-btn">프로젝트 작성하기</button>
            </div>
            <div class="map-box content-box">
                <div id=" custom-search-input">
                    <div class="input-group">
                        <input id="autocomplete_search" name="autocomplete_search" type="text" class="form-control" placeholder="Search" />
                        <input type="hidden" name="lat">
                        <input type="hidden" name="long">
                        <button id="map-search-btn" type="submit">적용</button>
                    </div>
                </div>
                <div id="latlong" style="width: 100%;height: 300px; margin-top: 20px"></div>
            </div>
        </div>
    </div>
</div>

<footer></footer>
