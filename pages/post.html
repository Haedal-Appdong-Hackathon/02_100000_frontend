<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buskers - 버스킹 클라우드 펀딩</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/navbar.css">
    <link rel="stylesheet" href="../public/css/footer.css">
    <link rel="stylesheet" href="../public/css/post-container.css">
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLPz7oOletYJz9eduFYh7FThgurzb0aI4&callback=initMap&libraries=maps,marker&v=beta">
    </script>
    <script>
        function initMap() {
            console.log('Maps JavaScript API loaded.');
        }
    </script>
</head>
<body>
    <nav class="navbar">
    </nav>

    <div class="post-container">
        <div class="post-left-layout">
            <div class="post-img-container">
                <div class="post-img-inner">
                    <img src="https://t1.daumcdn.net/cfile/tistory/21368A4B58D4AB4325" alt="">
                </div>
            </div>
            <div class="video-container">
                <div>
                    <iframe width="100%" height="460px" src="https://www.youtube.com/embed/mbTmPn42z80?si=AaQ_3VNDZOCT1hIu"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                            allowfullscreen></iframe>
                </div>
            </div>
            <div class="post-description-container">
                <div class="post-description-inner content-box">
                    <div class="post-description-content">
                        <h2>기가 막히는 오렌지 캬라멜</h2>
                        <p>여러분의 동심을 지켜줄 오렌지 캬라멜 공연을 보러 오세요!!!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-right-layout">
            <div class="post-info-container">
                <div class="post-info-inner">
                    <div class="tag-container">
                        <span>#랩/힙합</span>
                    </div>
                    <h2>Title</h2>
                    <p>description description description description description description description </p>
                    <div class="fund-num-container">
                        <span id="fund-num">50</span>명 참여
                    </div>
                    <div class="money-num-container">
                        <span id="money-num">235,000</span>원 달성
                    </div>
                    <button id="fund-btn">펀딩 갈기기</button>
                </div>
                <div class="map-box content-box">
                    <gmp-map style="width: 100%; height: 200px" center="43.4142989,-124.2301242" zoom="8" map-id="DEMO">
                        <gmp-advanced-marker position="43.4142989,-124.2301242" title="Mountain View, CA"></gmp-advanced-marker>
                    </gmp-map>
                </div>
                <div class="profile-box content-box">
                    <img id="profile-img" src="https://i.namu.wiki/i/xoo4E-3TVHiH0OrfBn050ymmdsbUPL4zZK2BrkRqRZSFI6yL5yPXrKcPHFxl7I5bswCnGYeMjEnm4cvGazXeuA.webp"
                         alt="">
                    <div class="profile-description">
                        <h4>오렌지 캬라멜</h4>
                        <span>999,999</span>명 팔로우 중
                    </div>
                    <button id="follow-btn">팔로우 +</button>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="../public/js/navbar.js"></script>
    <script src="../public/js/footer.js"></script>
</body>
</html>
