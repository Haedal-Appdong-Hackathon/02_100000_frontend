<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Buskers - 버스킹 클라우드 펀딩</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/navbar.css">
  <link rel="stylesheet" href="../public/css/footer.css">
  <link rel="stylesheet" href="../public/css/profile-page-container.css">
  <link rel="stylesheet" href="../public//css/profile-introduction-container.css">
  <link rel="stylesheet" href="../public//css/profile-following-container.css">
  <link rel="stylesheet" href="../public//css/profile-comment.container.css">
  <link rel="stylesheet" href="../public//css/profile-video.container.css">
  <script src="https://kit.fontawesome.com/3cbad0da90.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar">
  </nav>

  <div class="profile-page-container">
    <div class="profile-container profile-content">
      <div class="profile-inner profile-content-inner">
        <div class="profile-picture-container">
          <div class="profile-picture">
            <img class="profile-picture-img modify" src="https://image.newsis.com/2015/11/11/NISI20151111_0006114943_web.jpg" alt="">
            <div class="profile-picture-text modify">프로필 변경하기</div>
          </div>
          <div class="profile-genre-modify">
            <div class="profile-genre-modify-text">본인의 장르를 선택해주세요</div>
            <div class="profile-genre-items">
              <div class="profile-genre-item">랩/힙합</div>
              <div class="profile-genre-item">발라드</div>
              <div class="profile-genre-item">R&B</div>
              <div class="profile-genre-item">댄스</div>
              <div class="profile-genre-item">인디음악</div>
            </div>
          </div>
        </div>
        <div class="profile-text-container">
          <a href="#">
            <div class="modify-button">수정완료</div>
          </a>
          <div class="name-area">
            <span class="name-tag">GUSET</span>
            <input class="name-text-input" type="text" name="name" placeholder="이름을 입력해주세요"></input>
          </div>
          <div class="funding-artist-count">
          </div>
          <textarea class="self-introducing-box" name="profile-introduction-text" placeholder="자유롭게 본인을 소개해주세요&#10;본인의 음악취향 공유 강추! "></textarea>
        </div>
      </div>
    </div>
    <div class="video-container profile-content">
      <div class="profile-content-inner video-content-modify">
        <div class="video-input"><input type="url" name='video-url' placeholder="대표음악을 설정해주세요 (유튜브 링크 입력)"></input>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../public/js/navbar.js"></script>
  <script src="../public/js/footer.js"></script>
</body>

</html>
